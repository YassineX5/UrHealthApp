 <ons-page id="login.view">
      <div class="app-card">
         <img src="assets/img/logo_circle.png" class="app-logo-login">
         <div class="app-name">UrHealth</div>
      </div>
      <div class="login-form">
        <input type="text" class="text-input--underbar" ng-model="email" placeholder="User Name" value="">
        <input type="password" class="text-input--underbar" ng-model="password" placeholder="Password" value="">
        <br><br>
        <ons-button modifier="large" class="login-button" ng-click="login()">Log In</ons-button>
        <ons-row class="ordevide">
          <ons-col width="43%"><div class="devide"></div></ons-col> 
          <ons-col width="14%">OR</ons-col>
          <ons-col width="43%"><div class="devide"></div></ons-col> 
        </ons-row>
        <ons-button modifier="large" class="login-button">Create an Account</ons-button>
        <br><br>
        <ons-button modifier="quiet" class="forgot-password">Forgot password?</ons-button>
      </div>
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
</ons-page>
